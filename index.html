
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>소띠 오늘의 운세</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f9f9f9;
    }
    .character {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }
    .speech-bubble {
      position: absolute;
      top: -160px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      padding: 20px;
      background: #fff;
      border: 2px solid #000;
      border-radius: 15px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    .fortune-text {
      text-align: left;
      font-size: 15px;
    }
    img.character-img {
      width: 180px;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>소띠 오늘의 운세</h1>
  <div class="character">
    <div class="speech-bubble">
      <div id="fortune" class="fortune-text">운세를 불러오는 중...</div>
    </div>
    <img class="character-img" src="cow_character.png" alt="소 캐릭터">
  </div>

  <script>
    async function fetchFortune() {
      const res = await fetch('/api/fortune?sign=ox');
      const data = await res.json();
      const fortuneText = data.fortune || '운세를 불러올 수 없습니다.';
      document.getElementById("fortune").innerText = fortuneText;
    }

    window.onload = fetchFortune;
  </script>
</body>
</html>
